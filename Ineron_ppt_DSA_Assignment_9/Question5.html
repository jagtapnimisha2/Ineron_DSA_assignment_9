    <script>
        function findMaxElement(arr) {
  return findMaxHelper(arr, 0, -Infinity);
}

function findMaxHelper(arr, index, currentMax) {
  if (index === arr.length) {
    return currentMax;
  }

  if (arr[index] > currentMax) {
    currentMax = arr[index];
  }

  return findMaxHelper(arr, index + 1, currentMax);
}

console.log(findMaxElement([1, 4, 3, -5, -4, 8, 6]));
console.log(findMaxElement([1, 4, 45, 6, 10, -8]));

    </script>
